<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corey Edelman</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&amp;display=swap" rel="stylesheet">
    <style>
        /* Apply Inconsolata to the body and ensure it's a monospace fallback */
        body {
            font-family: 'Inconsolata', monospace;
            background-color: #f0f0f0; /* Light grey background */
            margin: 0;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Arrange items vertically */
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            color: #333; /* Dark grey text color */
            line-height: 1.6;
        }

        /* Main content wrapper now fills the screen */
        .container-wrapper {
            width: 100%; /* Take full width */
            flex-grow: 1; /* Allows it to grow and fill available space */
            padding: 20px; /* Add padding directly */
            background-color: #ffffff; /* White background for content */
            /* Removed border-radius and box-shadow for full-screen effect */
            text-align: center; /* Center align content within the box */
            display: flex; /* Use flexbox for inner content centering */
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .header {
            display: block; /* Make it a block to take full width */
            font-size: 1.8em; /* Larger font for the header link */
            font-weight: bold;
            color: #007bff; /* A nice blue for links */
            text-decoration: none;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee; /* Separator line */
            width: 100%; /* Ensure header line spans full width */
            max-width: 600px; /* Constrain header width for better readability */
        }

        .header:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        .profile-content {
            padding: 20px; /* Add padding to content */
            max-width: 600px; /* Constrain content width for better readability */
            width: 100%; /* Ensure it takes full width up to max-width */
        }

        h3 {
            font-size: 2.2em; /* Larger heading for name */
            margin-bottom: 15px;
            color: #222;
        }

        p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        p a {
            color: #007bff; /* Link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #0056b3; /* Darker link color on hover */
            text-decoration: underline; /* Underline on hover */
        }

        /* Footer styling */
        .footer {
            background-color: #333; /* Dark background for the footer */
            color: #f0f0f0; /* Light text color */
            text-align: center;
            padding: 15px 20px;
            margin-top: auto; /* Pushes the footer to the bottom */
            width: 100%;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container-wrapper {
                padding: 15px;
            }
            .header {
                font-size: 1.5em;
            }
            h3 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .profile-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="profile-content">
            <h3>Corey Edelman</h3>
            <p>Hey, I'm Corey. I currently work as a Software Engineer in Seattle. I enjoy learning all things software engineering. I'm currently interested in graphs, ontologies, and knowledge systems.</p>
            <p>
                GitHub <a rel="noopener noreferrer" target="_blank" href="https://github.com/lilcorey">@lilcorey</a>
                | LinkedIn <a rel="noopener noreferrer" target="_blank" href="https://linkedin.com/in/corey-edelman">@corey-edelman</a>
                | Email <a rel="noopener noreferrer" href="mailto:corey@edelman.io?subject=edelman.io">me</a>
            </p>
        </div>
    </div>
</body>
</html>
